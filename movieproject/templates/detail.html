{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="500" height="700">
        </div>
        <div class="col-md-6">
            <h2>{{movies.name}}</h2>
            <h4>{{movies.desc}}</h4>
            <h6>{{movies.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
